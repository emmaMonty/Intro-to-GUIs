<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="stylesheet" href="app.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <script src="app.js" defer></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 6 Moblie-Friendly Famous Quotes Application</title>
    </head>
    <body>
        <div id ="root">
            <main class="quote" id="quote">
                <section class="top">
                    <h1 class="head" aria-description="Quote Search">Quote Search</h1>
                    <div class ="search-bar">
                        <input type="text" id="searchbar"  placeholder="Bruce Lee" aria-label="search bar"/>
                        <button id="button" aria-label="Click the button or press enter to search" >
                            <span class="material-icons">search</span>
                        </button>
                    </div>
                </section>
                <section class="home" id="home">
                    <div id ="here" tabindex="0">
                    <div id="quote-content" tabindex="0">
                    </div>
                    <div id="quote-author" tabindex="0">
                    </div>
                    </div>
                </section>
                <section class="search-results" id="search-results">
                    <div id="search-content">
                    </div>
                    <div id="search-author">
                    </div>
                </section>
            </main>
         <!-- the error message -->
         <div id="error-message" aria-live="polite"></div>
        </div>
    </body>
</html>
